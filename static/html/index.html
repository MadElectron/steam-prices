<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Steam/Plati prices</title>
  </head>
  <body>
    <div class="container p-3">
      <form id="form">
        <input
          class="form-control mb-3"
          id="game"
          name="game"
          type="text"
          placeholder="Введите название игры"
        />
        <button type="submit" class="btn btn-primary mb-3">
          Получить цену
        </button>
      </form>

      <div id="spinner" class="d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="result" class="d-none">
        <table class="table table-striped w-auto">
          <tbody>
            <tr>
              <td class="fw-bold">Название</td>
              <td id="title"></td>
            </tr>
            <tr>
              <td class="fw-bold">ID</td>
              <td id="appId"></td>
            </tr>
            <tr>
              <td class="fw-bold">Цена в Steam Казахстан, ₸</td>
              <td id="steamKz"></td>
            </tr>
            <tr>
              <td class="fw-bold">Примерная стоимость при переводе, ₽</td>
              <td id="steamRu"></td>
            </tr>
            <tr>
              <td class="fw-bold">Средняя цена на Plati.Market, ₽</td>
              <td id="plati"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <p id="errorMsg" class="text-danger"></p>
    </div>
  </body>

  <script src="../js/main.js"></script>
</html>
